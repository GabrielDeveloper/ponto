<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

        <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-show="!isAutenticate">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/report">
          Report
        </ion-item>
        <ion-item menu-close href="#/app/register">
          Register
        </ion-item>
        <ion-item menu-close href="#/app/lists">
          Lists
        </ion-item>
	 <ion-item menu-close href="#/app/listAdmin" ng-show="isAutenticate">
          Admin List
        </ion-item>
      </ion-list>
	  <ion-item menu-close ng-click="logout()" ng-show="isAutenticate">
          Logout
      </ion-item>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
